<!-- challenge.html -->
<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테스트용 challenge.html</title>
</head>

<body>
{% load sass_tags %}
{% load static %}
<!-- 챌린지 목록 -->
<div class="challenge-list">
    <h2>Challenges</h2>
    <div class="challenge-row">
        <!-- challenge-circle를 button 태그로 변경하고 모달을 띄울 data-* 속성 추가 -->
        <button class="challenge-circle" id="chall1" data-bs-toggle="modal" data-bs-target="#myModal">
            <img src="{% static 'buttonimages/fullState.png' %}" alt="FullState" width="60px" height="120px">
            Smile Market
        </button>
        <button class="challenge-circle" id="chall2" data-bs-toggle="modal" data-bs-target="#myModal">
            <img src="{% static 'buttonimages/fullState.png' %}" alt="FullState" width="60px" height="120px">
            Calculator
        </button>
        <button class="challenge-circle" id="chall3" data-bs-toggle="modal" data-bs-target="#myModal">
            <img src="{% static 'buttonimages/fullState.png' %}" alt="FullState" width="60px" height="120px">
            Fox Gallery
        </button>
        <button class="challenge-circle" id="chall4" data-bs-toggle="modal" data-bs-target="#myModal">
            <img src="{% static 'buttonimages/fullState.png' %}" alt="FullState" width="60px" height="120px">
            Ompangi Store
        </button>
    </div>
</div>


<div class="modal">
    <article class="modal-container">
        <header class="modal-container-header">
            <h1 class="modal-container-title">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" aria-hidden="true">
                    <path fill="none" d="M0 0h24v24H0z" />
                    <path fill="currentColor" d="M14 9V4H5v16h6.056c.328.417.724.785 1.18 1.085l1.39.915H3.993A.993.993 0 0 1 3 21.008V2.992C3 2.455 3.449 2 4.002 2h10.995L21 8v1h-7zm-2 2h9v5.949c0 .99-.501 1.916-1.336 2.465L16.5 21.498l-3.164-2.084A2.953 2.953 0 0 1 12 16.95V11zm2 5.949c0 .316.162.614.436.795l2.064 1.36 2.064-1.36a.954.954 0 0 0 .436-.795V13h-5v3.949z" />
                </svg>
                문제 제목들어갈 곳
            </h1>
            <button class="exit-button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path fill="none" d="M0 0h24v24H0z" />
                    <path fill="currentColor" d="M12 10.586l4.95-4.95 1.414 1.414-4.95 4.95 4.95 4.95-1.414 1.414-4.95-4.95-4.95 4.95-1.414-1.414 4.95-4.95-4.95-4.95L7.05 5.636z" />
                </svg>
            </button>
        </header>
        <section class="modal-container-body rtf">
            <h2>테스트용 제목</h2>

            <p>테스트용 본문</p>
        </section>
    </article>
</div>

<style>
    .challenge-row {
        display: flex;
        justify-content: space-between;
    }

    .challenge-circle {
        display: flex;
        flex-direction: column; /* 이미지와 텍스트를 수직으로 정렬 */
        align-items: center;    /* 수평 중앙 정렬 */
        justify-content: center;/* 수직 중앙 정렬 */
        border: none;           /* 버튼의 기본 테두리 제거 */
        background: none;       /* 버튼의 기본 배경 제거 */
        padding: 10px;          /* 이미지와 텍스트 주위에 패딩 추가 */
        cursor: pointer;        /* 마우스 오버시 포인터 모양으로 변경 */
    }
</style>

<!-- Bootstrap JS와 CSS 추가 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-beta1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>
<script>
    const modal = document.querySelector('.modal');
    const exitButton = document.querySelector('.exit-button');

    // 모달 종료 버튼 이벤트
    exitButton.addEventListener('click', () => {
        modal.style.display = 'none';  // 모달창을 숨깁니다.
    });

    // 모든 challenge-circle 버튼에 클릭 이벤트 추가
    const openModalButtons = document.querySelectorAll('.challenge-circle');
    openModalButtons.forEach(button => {
        button.addEventListener('click', () => {
            modal.style.display = 'block';  // 모달창을 표시합니다.
        });
    });
</script>
<link href="{% sass_src 'css/modal.scss' %}" rel="stylesheet" type="text/css">
</body>
</html>
